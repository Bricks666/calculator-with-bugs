<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <form class="calculator">
        <input class="input" type="text" readonly />
        <div class="buttons">
            <button class="button button__number" data-number="1" type="button">1</button>
            <button class="button button__number" data-number="2" type="button">2</button>
            <button class="button button__number" data-number="3" type="button">3</button>
            <button class="button button__action" data-action="+" type="button">+</button>
            <button class="button button__symbol" data-symbol="(" type="button">(</button>
            <button class="button button__number" data-number="4" type="button">4</button>
            <button class="button button__number" data-number="5" type="button">5</button>
            <button class="button button__number" data-number="6" type="button">6</button>
            <button class="button button__action" data-action="-" type="button">-</button>
            <button class="button button__symbol" data-symbol=")" type="button">)</button>
            <button class="button button__number" data-number="7" type="button">7</button>
            <button class="button button__number" data-number="8" type="button">8</button>
            <button class="button button__number" data-number="9" type="button">9</button>
            <button class="button button__action" data-action="/" type="button">/</button>
            <button class="button button__symbol" data-symbol="," type="button">,</button>
            <button class="button button__number" data-number="0" type="button">0</button>
            <button class="button button__reset" type="reset">Reset</button>
            <button class="button button__submit" type="submit">Calculate</button>
            <button class="button button__action" data-action="*">*</button>
            <button class="button button__erase_one" type="button">Erase one</button>
        </div>

    </form>
    <script src="./script.js"></script>

</body>

</html>
